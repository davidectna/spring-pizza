<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:fragment="risorse-head">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous" referrerpolicy="no-referrer">
	</th:block>
</head>

<body>
	<nav th:fragment="navbar(current)" class="navbar navbar-expand-lg bg-white">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"> <img src="/img/logo pizzeria.jpg" alt="logo pizzeria" width="65"
					height="55" class="d-inline-block align-text-center"></a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item hoverlink">
						<a class="nav-link" th:classAppend="${current == 'list'} ? active : not-active" href="/">Le
							Nostre Pizze</a>
					</li>
					<li class="nav-item hoverlink">
						<a class="nav-link" th:classAppend="${current == 'form'} ? active : not-active"
							href="/form">Aggiungi una pizza</a>
					</li>
					<li class="nav-item hoverlink">
						<a class="nav-link" th:classAppend="${current == 'ingredient'} ? active : not-active"
							href="/ingredient">I Nostri Ingredienti </a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div th:fragment="risorse-js-bootstrap">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
